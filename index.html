<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
    <div class="recipiente">
        <div class="recipiente__conteudo">
            <div class="imagem">
                <div class="imagem__fundo">

                </div>
            </div>
            <div class="conteudo__descricao">
                <div class="descricao__conteudo">
                    <div class="titulo__descricao">
                        Get <span>insigths</span> thal help your business grow.
                    </div>
                    <div class="descricao__detalhes">
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience and overall efficiency.
                    </div>

                    <div class="status__empresa">
                        <div class="status">
                            <div class="numero">10k+</div>
                            <div class="indicador">COMPANIES</div>
                        </div>
                        <div class="status">
                            <div class="numero">314</div>
                            <div class="indicador">TEMPLATES</div>
                        </div>
                        <div class="status">
                            <div class="numero">12M+</div>
                            <div class="indicador">QUERIES</div>
                        </div>

                    </div>
                </div>
            </div>


        </div>
    </div>
