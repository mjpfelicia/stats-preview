<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

    <title> Stats preview card component</title>

</head>

<body>
    <main>
        <div class="recipiente__conteudo">
            <div class="imagem">
                <img src="./images/image-header-mobile.jpg" alt="mobile">
            </div>
            <div class="conteudo__descricao">
                <div class="descricao__conteudo">
                    <h1 class="titulo__descricao">
                        Get <span>insigths</span> thal help your business grow.
                    </h1>
                    <p class="descricao__detalhes">
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience and overall efficiency.
                    </p>

                    <div class="status__empresa">
                        <div class="status">
                            <div class="numero">10k+</div>
                            <div class="indicador">COMPANIES</div>
                        </div>
                        <div class="status">
                            <div class="numero">314</div>
                            <div class="indicador">TEMPLATES</div>
                        </div>
                        <div class="status">
                            <div class="numero">12M+</div>
                            <div class="indicador">QUERIES</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
